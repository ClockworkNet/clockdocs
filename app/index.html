<html ng-csp ng-app="ClockdocApp">
<head>
	<title>Clockdocs</title>

	<!-- build:js scripts/lib.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="bower_components/jquery-waypoints/waypoints.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/textAngular/src/textAngular-sanitize.js"></script>
	<script src="bower_components/textAngular/src/textAngularSetup.js"></script>
	<script src="bower_components/textAngular/src/textAngular.js"></script>
	<script src="bower_components/mustache/mustache.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css styles/lib.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css styles/app.css -->
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/base/all.css" />

	<link rel="stylesheet" href="styles/fonts.css" />
	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet" href="styles/print.css" />
	<!-- endbuild -->

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>

	<script src="scripts/utils/platform.js"></script>
	<script src="scripts/utils/random.js"></script>
	<script src="scripts/utils/monitor.js"></script>
	<script src="scripts/utils/filesystem.js"></script>
	<script src="scripts/utils/storage.js"></script>
	<script src="scripts/utils/preferences.js"></script>
	<script src="scripts/utils/svn.js"></script>
	<script src="scripts/utils/templates.js"></script>
	<script src="scripts/utils/ooxml.js"></script>

	<script src="scripts/ui.js"></script>
	<script src="scripts/filters.js"></script>

	<script src="scripts/models/recentfiles.js"></script>
	<script src="scripts/models/file.js"></script>
	<script src="scripts/models/doc.js"></script>

	<script src="scripts/directives/scroller.js"></script>
	<script src="scripts/directives/hotkeys.js"></script>
	<script src="scripts/directives/contenteditable.js"></script>
	<script src="scripts/directives/exec.js"></script>
	<script src="scripts/directives/icon.js"></script>
	<script src="scripts/directives/modal.js"></script>
	<script src="scripts/directives/sortable.js"></script>
	<script src="scripts/directives/toggle.js"></script>
	<script src="scripts/directives/rte.js"></script>
	<script src="scripts/directives/waypoint.js"></script>

	<script src="scripts/controllers/rd.js"></script>
	<script src="scripts/controllers/svn.js"></script>
	<script src="scripts/controllers/preferences.js"></script>
	<script src="scripts/controllers/nav.js"></script>
	<!-- endbuild -->
</head>

<body>
	<div class="container-fluid">
		<ng-include src="'partials/rd.html'"></ng-include>
	</div>

	<div class="modal" id="prompt">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary btn-action" data-dismiss="modal">Okay</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>

</html>
