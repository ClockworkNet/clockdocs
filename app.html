<html ng-csp ng-app="ClockdocApp">
<head>
	<title>Clockdocs</title>

	<script src="bowery/jquery/dist/jquery.min.js"></script>
	<script src="bowery/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="bowery/angular/angular.min.js"></script>
	<script src="bowery/angular-route/angular-route.min.js"></script>
	<script src="bowery/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="bowery/textAngular/textAngular.min.js"></script>
	<script src="bowery/textAngular/textAngular-sanitize.min.js"></script>

	<script src="assets/js/app.js"></script>

	<script src="assets/js/platform.js"></script>
	<script src="assets/js/ui.js"></script>
	<script src="assets/js/random.js"></script>
	<script src="assets/js/filesystem.js"></script>
	<script src="assets/js/contenteditable.js"></script>
	<script src="assets/js/svn.js"></script>

	<script src="assets/js/filters.js"></script>
	<script src="assets/js/directives.js"></script>

	<script src="assets/js/controllers/rd.js"></script>

	<link rel="stylesheet" href="bowery/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="bowery/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="bowery/fontawesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="bowery/angular/angular-csp.css" />
	<link rel="stylesheet" href="bowery/jquery-ui/themes/base/minified/jquery-ui.min.css" />
	<link rel="stylesheet" href="assets/css/fonts.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
	<div class="container">
		<ng-include src="'partials/rd.html'"></ng-include>
	</div>

	<div class="modal" id="prompt">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<input class="modal-value" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary btn-action" data-dismiss="modal">Okay</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>

</html>
