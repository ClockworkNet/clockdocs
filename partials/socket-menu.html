<ul class="nav navbar-nav navbar-right">
	<li class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown"><cw-icon type="globe"></cw-icon> Meetings<span class="caret"></span></a>
		<ul class="dropdown-menu">
			<li ng-hide="socket.active"><a ng-click="host()" data-toggle="modal" data-target="#socket-info"><cw-icon type="home"></cw-icon> Host Meeting</a></li>
			<li ng-hide="socket.active"><a data-toggle="modal" data-target="#socket-info"><cw-icon type="log-in"></cw-icon> Join Meeting</a></li>

			<li ng-show="socket.active"><a data-toggle="modal" data-target="#socket-info"><cw-icon type="info-sign"></cw-icon> Room Info</a></li>
			<li class="divider"></li>
			<li ng-show="socket.role == 'host'"><a ng-click="stop()"><cw-icon type="fire"></cw-icon> Stop Meeting</a></li>
			<li ng-show="socket.role == 'client'"><a ng-click="stop()"><cw-icon type="log-out"></cw-icon> Leave Meeting</a></li>
		</ul>
	</li>
</ul>

<form class="navbar-form navbar-right inline-form" ng-show="socket.active">
	<div class="form-group socket-messages">
		<p class="socket-message" ng-repeat="m in messages">{{m.message}}</p>
	</div>
	<div class="form-group">
		<input ng-model="socket.message" placeholder="Type your message here..." class="form-control"/>
	</div>
	<button class="btn btn-default" ng-click="say()"><cw-icon type="comment"></cw-icon></button>
</form>
