<div class="feature level_{{$level}}" id="{{feature.guid}}">
	<div class="title" contenteditable ng-model="feature.title"></div>
	<div class="content" contenteditable ng-model="feature.content"></div>
</div>
<div class="sub-features level_{{$level}}" ng-repeat="feature in feature.features" ng-include="'partials/feature.html'" ng-init="$level = $level + 1"></div>
