<a class="toc-feature" scroller="feature.guid"><icon type="move" class="draggable" /> {{$label}} {{feature.title | truncate:30}}</a>
<ul class="nav nav-stacked sortable" sort-on-update="sortItems(feature.features, guids)">
	<li ng-repeat="feature in feature.features" ng-include="'partials/toc.html'" data-guid="{{feature.guid}}" ng-init="$label = $label + ($index + 1) + '.'"></li>
</ul>
